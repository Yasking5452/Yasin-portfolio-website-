<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=50px, initial-scale=1.0">
 <title>YG.co</title> 
 <link rel="stylesheet" href="launching.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<!-- Main content container with background styling -->
<main class="background">
	<div class="container center">
		<!-- Heading with a launch message -->
		<h1 class="heading">WE'RE LAUNCHING SOON</h1>

		<!-- Countdown timer section -->
		<section class="countdown-timer">

			<!-- Countdown for Days -->
			<div class="countdown-info">
				<div class="timer-box">
					<div id="flip-sheet-day" class="sheet"></div>
					<div class="circle-left"></div>
					<p id="days" class="primary">00</p>
					<div class="circle-right"></div>
				</div>

				<p class="sub-heading">DAYS</p>
			</div>

			<!-- Countdown for Hours -->
			<div class="countdown-info">
				<div class="timer-box">
					<div id="flip-sheet-hour" class="sheet"></div>
					<div class="circle-left"></div>
					<p id="hours" class="primary">00</p>
					<div class="circle-right"></div>
				</div>
				<p class="sub-heading">HOURS</p>
			</div>

			<!-- Countdown for Minutes -->
			<div class="countdown-info">
				<div class="timer-box">
					<div id="flip-sheet-min" class="sheet"></div>
					<div class="circle-left"></div>
					<p id="minutes" class="primary">00</p>
					<div class="circle-right"></div>
				</div>
				<p class="sub-heading">MINUTES</p>
			</div>

			<!-- Countdown for Seconds -->
			<div class="countdown-info">
				<div class="timer-box">
					<div id="flip-sheet-sec" class="sheet"></div>
					<div class="circle-left"></div>
					<p id="seconds" class="primary">00</p>
					<div class="circle-right"></div>
				</div>
				<p class="sub-heading">SECONDS</p>
			</div>

		</section>
	</div>

	<!-- Social Media Icons at the bottom -->
	<div class="container bottom">
		<img src="https://i.postimg.cc/9fpn2KBS/icon-facebook.png" alt="facebook" class="social-icon">
		<img src="https://i.postimg.cc/Gmvf7HTb/icon-instagram.png" alt="instagram" class="social-icon">
	</div>
</main>
<script src="launching.3.js"></script> 
</head>
</html>
